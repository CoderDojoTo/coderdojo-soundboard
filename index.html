<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Mario Soundboard</title>
  </head>

  <body>
    <audio id="coin">
      <source src="audio/coin.wav">
    </audio>
    <audio id="mushroom">
      <source src="audio/mushroom.wav">
    </audio>

    <button onclick="document.getElementById('coin').play()" style="border:none; background-color:white;">
      <img src="./images/coin.png" style="height:50px;"/>
    </button>
    <button onclick="document.getElementById('mushroom').play()">
      Mushroom
    </button>
  </body>

</html>
